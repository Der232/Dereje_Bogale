<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }
      
      input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      input[type=radio], input[type=checkbox] {
        margin-right: 5px;
      }
      
      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
      .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
        overflow: hidden;
      }
      
      .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Student Registration Form</h2>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
      
      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <hr>
      <label for="dateOfBirth">Date of Birth:</label>
      <div>
        <select id="year" name="year" required>
          <option value="">Year</option>
          <option value="2000">2000</option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
          <option value="1997">1997</option>
          <option value="1996">1996</option>
          <option value="1995">1995</option>
          <option value="1994">1994</option>
          <option value="1993">1993</option>
          <option value="1992">1992</option>
          <option value="1991">1991</option>
          <option value="1990">1990</option>
        </select>
        <select id="month" name="month" required>
          <option value="">Month</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="december">December</option>
          <option value="novamber">novamber</option>
          <option value="jul">jul</option>
          <option value="july">july</option>
          <option value="Agust">Agust</option>
        </select>
        <select id="day" name="day" required>
          <option value="">Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
      </div>
      
      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="software_engineering">Software Engineering</option>
        <option value="computer_science">Computer Science Engineering</option>
        <option value="civil_engineering">Civil Engineering</option>
      </select>
      
      <label for="languages">Languages Spoken:</label>
      <div>
        <input type="checkbox" id="afan_oromo" name="afan_oromo">
        <label for="afan_oromo">Afan Oromo</label>
        <input type="checkbox" id="amharic" name="amharic">
        <label for="amharic">Amharic</label>
        <input type="checkbox" id="english" name="english">
        <label for="english">English</label>
      </div>
      
      <button type="submit">Register</button>
      <button type="reset">Cancel</button>
    </form>
    
    <div class="video-container">
      <video controls>
        <source src="" type="video/mp4">
        <source src="" type="video/ogg">
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
</html>
